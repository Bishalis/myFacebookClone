<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wheather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="container">
      
        <div class="header">

            <h1 class="location">Sydney</h1>
            <i class="fa-solid fa-plus "></i>
        </div>
        <form class="addLocation">
            <input type="text" class="locationTxt" value="Sydney">
            <button class="submit" type="submit">Search</button>
        </form>
        <img src="/sun-1789653_640.webp" alt="" srcset="" class="vector">
        

        <div class="wheatherInfo">
            <div class="leftInfo ">
                
                <h3 class="feelsLike ">Feelslike: <br><span class="wheather" >100</span>  </h3>
                <h3 class="humidity ">Humidity: <br><span class="wheather">100</span>  </h3>
                <h3 class="pressure ">Pressure: <br><span class="wheather">100</span>  </h3>
            </div>
            <div class="rightInfo ">

                <h3 class="visibility ">Visibility: <br><span class="wheather">100</span>  </h3>
                <h3 class="Percep ">Temperature: <br><span class="wheather">100</span>  </h3>
                <h3 class="windspeed ">Wind Speed: <br><span class="wheather">100</span>  </h3>
            </div>

        </div>
            
    </div>
</body>
<script defer  src="/script.js"></script>
</html>
